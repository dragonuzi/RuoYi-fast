<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学生信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-edit" th:object="${student}">
        <input name="stuId" th:field="*{stuId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户名：</label>
            <div class="col-sm-8">
                <input name="stuUsername" class="form-control" type="text" th:field="*{stuUsername}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学号：</label>
            <div class="col-sm-8">
                <input name="stuNo" th:field="*{stuNo}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input name="stuName" th:field="*{stuName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">性别：</label>
            <div class="col-sm-8">
                <select name="stuGender" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{stuGender}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">手机号：</label>
            <div class="col-sm-8">
                <input name="stuPhoneno" th:field="*{stuPhoneno}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">身份证号：</label>
            <div class="col-sm-8">
                <input name="stuIdcardno" th:field="*{stuIdcardno}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">家庭住址：</label>
            <div class="col-sm-8">
                <input name="stuAddress" th:field="*{stuAddress}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">专业：</label>
            <div class="col-sm-8">
                <select name="stuMajorid" id="stuMajorid" class="form-control m-b" th:onchange="changemajor()">
                    <option th:each="major : ${majors}" th:text="${major.majorName}" th:value="${major.majorId}" th:selected="${major.majorId}==${stuMajorid}"></option>
                </select>
                <input type= "hidden" name= "stuMajor" id= "stuMajor" class="form-control" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">班级：</label>
            <div class="col-sm-8">
                <select name="stuClassid" id="stuClassid" class="form-control m-b" th:onchange="changemajor()">
                    <option value="">请选择</option>
                    <option th:each="class1 : ${classes}" th:text="${class1.className}" th:value="${class1.className}" th:selected="${major.majorId}==${stuClassid}"></option>
                </select>
                <input type= "hidden" name= "stuClass" id= "stuClass" class="form-control" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-8">
                <select name="stuStatuscode" class="form-control m-b" th:with="type=${@dict.getType('student_status')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{stuStatuscode}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/student";
    $("#form-student-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        changemajor();
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-student-edit').serialize());
        }
    }
    function changemajor(){
        var stuMajor=$( "#stuMajorid" ).find( "option:selected" ).text();
        $("#stuMajor").attr("value",stuMajor);
        var stuClass=$( "#stuClassid" ).find( "option:selected" ).text();
        $("#stuClass").attr("value",stuClass);
    }
</script>
</body>
</html>
