<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改缴费记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-edit" th:object="${paymentRecord}">
            <input name="prId" th:field="*{prId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缴费项：</label>
                <div class="col-sm-8">
                    <select name="prPiid" class="form-control m-b" th:with="type=${@dict.getType('sys_common_status')}" required>
                        <option th:each="payItem : ${payItems}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{prPiid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缴费人：</label>
                <div class="col-sm-8">
                    <input name="prStuname" th:field="*{prStuname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缴费时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="prPaytime" th:value="${#dates.format(paymentRecord.prPaytime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/record";
        $("#form-record-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-record-edit').serialize());
            }
        }

        $("input[name='prPaytime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
