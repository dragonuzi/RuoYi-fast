<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增宿舍信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dormitory-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">父级：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="dorParentid" type="hidden" th:value="${dormitory?.dorId}"/>
                        <input class="form-control" type="text" onclick="selectDormitoryTree()" id="treeName" readonly="true" th:value="${dormitory?.dorNo}" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍号：</label>
                <div class="col-sm-8">
                    <input name="dorNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍名称：</label>
                <div class="col-sm-8">
                    <input name="dorName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">床位数：</label>
                <div class="col-sm-8">
                    <input name="dorBeds" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">宿舍描述：</label>
                <div class="col-sm-8">
                    <textarea name="dorDescription" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/dormitory"
        $("#form-dormitory-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-dormitory-add').serialize());
            }
        }

        /*宿舍信息-新增-选择父宿舍信息树*/
        function selectDormitoryTree() {
            var options = {
                title: '宿舍信息选择',
                width: "380",
                url: prefix + "/selectDormitoryTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = $.modal.getChildFrame(index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            $.modal.close(index);
        }
    </script>
</body>
</html>
