<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改宿舍信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dormitory-edit" th:object="${dormitory}">
            <input name="dorId" th:field="*{dorId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">父级：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="dorParentid" type="hidden" th:field="*{dorParentid}" />
                        <input class="form-control" type="text" onclick="selectDormitoryTree()" id="treeName" readonly="true" th:field="*{parentName}" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍号：</label>
                <div class="col-sm-8">
                    <input name="dorNo" th:field="*{dorNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍名称：</label>
                <div class="col-sm-8">
                    <input name="dorName" th:field="*{dorName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">床位数：</label>
                <div class="col-sm-8">
                    <input name="dorBeds" th:field="*{dorBeds}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">宿舍描述：</label>
                <div class="col-sm-8">
                    <textarea name="dorDescription" class="form-control">[[*{dorDescription}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/dormitory";
        $("#form-dormitory-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dormitory-edit').serialize());
            }
        }

        /*宿舍信息-编辑-选择父宿舍信息树*/
        function selectDormitoryTree() {
            var options = {
                title: '宿舍信息选择',
                width: "380",
                url: prefix + "/selectDormitoryTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = $.modal.getChildFrame(index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            $.modal.close(index);
        }
    </script>
</body>
</html>
