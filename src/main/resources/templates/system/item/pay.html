<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改缴费项目')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-item-pay" th:object="${paymentItem}">
            <input name="piId" th:field="*{piId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缴费项：</label>
                <div class="col-sm-8">
                    <input name="piName" id="piName" th:field="*{piName}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缴费金额：</label>
                <div class="col-sm-8">
                    <input name="piAmount" id="piAmount" th:field="*{piAmount}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div style="width: 80%;text-align: center;">
                <h4 class="text-danger">请核对缴费信息，确定无误后支付！</h4>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/item";
        $("#form-item-pay").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $("#piName").attr("disabled",false);
                $("#piAmount").attr("disabled",false);
                $.operate.save(prefix + "/pay", $('#form-item-pay').serialize());
            }
        }

        $("input[name='piDeadline']").datetimepicker({
            format: "yyyy-mm-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
