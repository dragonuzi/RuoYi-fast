<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专业信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-major-edit" th:object="${major}">
        <input name="majorId" th:field="*{majorId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">专业代码：</label>
            <div class="col-sm-8">
                <input name="majorCode" th:field="*{majorCode}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">专业名称：</label>
            <div class="col-sm-8">
                <input name="majorName" th:field="*{majorName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">专业描述：</label>
            <div class="col-sm-8">
                <textarea name="majorDescription" class="form-control" required>[[*{majorDescription}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/major";
    $("#form-major-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-major-edit').serialize());
        }
    }
</script>
</body>
</html>
