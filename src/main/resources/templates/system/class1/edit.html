<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改班级')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-class1-edit" th:object="${class1}">
        <input name="classId" th:field="*{classId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">班级名称：</label>
            <div class="col-sm-8">
                <input name="className" th:field="*{className}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">专业：</label>
            <div class="col-sm-8">
                <select name="classMajorid" id="classMajorid" class="form-control m-b" th:onchange="changemajor()">
                    <option th:each="major : ${majors}" th:text="${major.majorName}" th:value="${major.majorId}" th:selected="${major.majorId}==${classMajorid}"></option>
                </select>
                <input type= "hidden" name= "classMajor" id= "classMajor" class="form-control" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">班级描述：</label>
            <div class="col-sm-8">
                <input name="classDescription" th:field="*{classDescription}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/class1";
    $("#form-class1-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        changemajor();
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-class1-edit').serialize());
        }
    }
    function changemajor(){
        var classMajor=$( "#classMajorid" ).find( "option:selected" ).text();
        $("#classMajor").attr("value",classMajor);
    }
</script>
</body>
</html>
